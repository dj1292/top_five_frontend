<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <title>Top Five App</title>
</head>
<body>
  <div class= "container" id= "divContainer">
    <header>
      <h1>Welcome to Top Fiver</h1>
    </header>
    <hr size= "10">
    <div id= "actionbar">
      <form id= loginForm>
        Name: <input id= "name" type="text">
        <br>
        age: <input id= "age" type="text">
        <br>
        location: <input id="location" type= "text">
        <br>
        bio: <input id= "bio" type= "text">
        <br>
        <Button id= "loginSubmit">Submit</Button>
      </form>
      <Button id= "createCard">Create New Card</Button>
    </div>
    <div class= "content" id= "main">
      <p id= "welcomeMessage">Welcome *insert user name here!*</p>
    </div>
    <div id= "friendDiv">
      <hr size= "10">
      <h3>Friend Cards</h3>
    </div>  
  </div>
</body>
</html>
